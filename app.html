<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title></title>
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
	<script src="base64.js"></script>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.container{
		width: 100%;
		height: 100%;
	}
</style>
<body>
	<div class = "container"  >
		<iframe id="myIframe" src=""  width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="0"  scrolling="no"></iframe>
	</div>
	<script>
		function getUrlQueryString(names, urls) {
			urls = urls || window.location.href;
			urls && urls.indexOf("?") > -1 ? urls = urls.substring(urls.indexOf("?") + 1) : "";
			var reg = new RegExp("(^|&)" + names + "=([^&]*)(&|$)", "i");
			var r = urls ? urls.match(reg) : window.location.search.substr(1).match(reg);
			if (r != null && r[2] != "")return unescape(r[2]);
			return null;
		}
		function closepage() {
			var userAgent = navigator.userAgent;
			if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Chrome") !=-1) {
				window.location.href="about:blank";
			}else if(userAgent.indexOf('Android') > -1 || userAgent.indexOf('Linux') > -1){
				window.opener=null;window.open('about:blank','_self','').close();
			}else {
				window.close();
				window.pener = null;
				window.open("about:blank", "_self");
			}
		}
		var geturl=getUrlQueryString('geturl');
		if(geturl){
			var url=BASE64.decode(geturl);
			var title=getUrlQueryString('title',url);
			if(title){
				document.getElementsByTagName("title")[0].innerText = title;
			}else{
				document.getElementsByTagName("title")[0].innerText = 'null';
			}
			if(url){
				document.getElementById('myIframe').src = url;
			}else{
				closepage();
			}
		}else{
			closepage();
		}
	</script>
</body>
</html>
